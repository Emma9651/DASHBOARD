<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="col-lg-4 mx-auto mt-5 shadow rounded-3 p-3">
        <div class="form">
            <h2 class="text-uppercase text-center text-decoration-underline text-info mt-4">Sign In</h2>
            <label for="inputMail" class="fs-4">Email</label>
            <input type="email" class="form-control shadow-none p-2 mb-3 rounded" autofocus placeholder="Enter Email"
                id="inputMail">
            <label for="inputPassword" class="fs-4">Password</label>
            <input type="password" class="form-control shadow-none p-2 mb-3 rounded" placeholder="Enter Your Password"
                id="inputPassword">
            <button class="btn btn-info w-75 mx-5 text-center" id="signIn">Sign In</button>
        </div>
        <p class="text-light text-center me-5 p-2 fs-5">Don't Have An Account? <a href="index.html">Sign Up Here</a></p>
    </div>

    <script>
        const emailInput = document.getElementById('inputMail');
        const passwordInput = document.getElementById('inputPassword');
        const signInButton = document.getElementById('signIn')

        signInButton.addEventListener('click', () => {
            const email = emailInput.value
            const pass = passwordInput.value

            if (email === '' || pass === '') {
                alert('Please enter both email and password!')
                return
            }
            // Get existing users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];


            // Check if user exists
            const foundUser = users.find(user => user.electronicM === email && user.pin === pass);

            if (foundUser) {
                alert('Sign-in successful! Redirecting to the dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        })

    </script>
</body>

</html>
